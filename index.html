<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">CALCULATOR</h1>
    <div class="calc">
        <div class="screen" id="screen"></div>
        <div class="line">
            <button class="button" onclick="ac()">AC</button>
            <button class="button" onclick="root()">âˆš</button>
            <button class="button" onclick="percent()">%</button>
            <button class="button_number" value="/">/</button>
        </div>
        <div class="line">
            <button class="button_number" value="7">7</button>
            <button class="button_number" value="8">8</button>
            <button class="button_number" value="9">9</button>
            <button class="button_number" value="*">*</button>
        </div>
        <div class="line">
            <button class="button_number" value="4">4</button>
            <button class="button_number" value="5">5</button>
            <button class="button_number" value="6">6</button>
            <button class="button_number" value="-">-</button>
        </div>
        <div class="line">
            <button class="button_number" value="1">1</button>
            <button class="button_number" value="2">2</button>
            <button class="button_number" value="3">3</button>
            <button class="button_number" value="+">+</button>
        </div>
        <div class="line">
            <button class="button-0" value="0">0</button>
            <button class="button_number" value=".">,</button>
            <button class="button" onclick="eq()">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
